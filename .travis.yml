language: python

jobs:
  include:
    -os: linux
    python: 3.6
    env: TOXENV=py36
    -os: linux
    python: 3.7
    env: TOXENV=py37
    -os: linux
    python: 3.8
    env: TOXENV=py38
    -os: osx
    language: generic
    env: TOXENV=py36
    -os: osx
    language: generic
    env: TOXENV=py37
    -os: osx
    language: generic
    env: TOXENV=py38
  
# command to install dependencies
install:
 - pip install -r requirements.txt
 - pip install coverage
 - pip install coveralls

# command to run tests
script:
  - nosetests  --with-coverage --cover-package=dame_flame

after_success:
  coveralls

