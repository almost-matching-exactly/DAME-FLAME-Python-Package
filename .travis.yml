language: python

python:
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"
  - "3.13-dev"

env:
  matrix:
    - SKLEARN_VERSION=0.23
    - SKLEARN_VERSION=0.24
    - SKLEARN_VERSION=1.0
    - SKLEARN_VERSION=1.1
    - SKLEARN_VERSION=1.2
    - SKLEARN_VERSION=1.3
    - SKLEARN_VERSION=1.4
    - SKLEARN_VERSION=1.5
    - SKLEARN_VERSION=1.6
    - SKLEARN_VERSION=1.7

install:
  - pip install --upgrade pip
  - pip install scikit-learn==${SKLEARN_VERSION}
  - pip install -r requirements.txt  # Add other dependencies here

script:
  - pytest  # Or your test command

matrix:
  allow_failures:
    - python: "3.13-dev"  # Allow failure for pre-release versions
  fast_finish: true