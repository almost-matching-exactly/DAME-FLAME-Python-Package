language: python
# ===== Linux ======
dist: xenial
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
matrix:
  include:      
    # ======= OSX ========
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode10.2  # Python 3.7.5 running on macOS 10.14.3
      language: generic
    - name: "Python 3.8 on macOS"
      os: osx
      osx_image: xcode11.3  # Python 3.8.0 running on macOS 10.14.6
      language: generic
    #  ====== WINDOWS =========
    - name: "Python 3.6.5 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell
      before_install:
        - choco install python --version 3.6.5
        - python -m pip install --upgrade pip
        - pip install nose
      env: PATH=/c/Python365:/c/Python365/Scripts:$PATH
    - name: "Python 3.7 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell
      before_install:
        - choco install python --version 3.7
        - python -m pip install --upgrade pip
        - pip install nose
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - name: "Python 3.8 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell
      before_install:
        - choco install python --version 3.8
        - python -m pip install --upgrade pip
        - pip install nose
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
install:
 - pip3 install --upgrade pip
 - pip3 install -r requirements.txt
 - pip3 install coverage
 - pip3 install nose
 - pip3 install coveralls
script:
  - nosetests  --with-coverage --cover-package=dame_flame
after_success:
  - coveralls
