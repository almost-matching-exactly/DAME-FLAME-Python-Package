language: python

python:
  - "3.6.5"
  - "3.7"
  - "3.8"

os:
  - 'windows'
  - 'osx'
  - 'linux'
  
# command to install dependencies
install:
 - pip install -r requirements.txt
 - pip install coverage
 - pip install coveralls

# command to run tests
script:
  - nosetests  --with-coverage --cover-package=dame_flame

after_success:
  coveralls

